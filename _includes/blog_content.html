<section id="post">
	<div class="content-section-a">
		<div class="container">
		<div class="row">
			<div class="col-md-10 col-md-offset-1">
<ul>
  {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}">{{ post.title }} {{ post.date | date: "%B %e, %Y" }}</a>
      {{ post.excerpt }}
    </li>
  {% endfor %}
</ul>

			</div>
		</div>
		</div>
	</div>	
</section>
