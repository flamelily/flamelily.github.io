<section id="contact">
<script src="https://www.google.com/recaptcha/api.js?render=6LdagGIhAAAAACPwS2gnRxHpHREk_4iegccln8ur"></script>
<script>          grecaptcha.ready(function () 
	     	{   grecaptcha.execute('6LdagGIhAAAAACPwS2gnRxHpHREk_4iegccln8ur', {action: 'submit'}).then(function (token) 
	     	{   console.info("got token: " + token);  document.getElementById('g-recaptcha-response').value = token;   });   });   
</script>
<div class="container">
<div class="row">
  <!-- <div class="col-md-12">
	<div class="alert alert-success"><strong><span class="glyphicon glyphicon-send"></span> Success! Message sent.</strong></div>	  
    <div class="alert alert-danger"><span class="glyphicon glyphicon-alert"></span><strong> Error! Please check the inputs.</strong></div>
  </div> -->
  <form role="form" action="https://formspree.io/f/xnqraegy" method="POST">
    <div class="col-lg-6">
      <div class="well well-sm"><strong><i class="glyphicon glyphicon-ok form-control-feedback"></i> Required Field</strong></div>
      <div class="form-group">
        <label for="InputName">Your Name</label>
        <div class="input-group">
          <input type="text" class="form-control" name="InputName" id="InputName" placeholder="Enter Name" required>
          <span class="input-group-addon"><i class="glyphicon glyphicon-ok form-control-feedback"></i></span></div>
      </div>
      <div class="form-group">
        <label for="InputEmail">Your Email</label>
        <div class="input-group">
          <input type="email" class="form-control" id="InputEmail" name="InputEmail" placeholder="Enter Email" required  >
          <span class="input-group-addon"><i class="glyphicon glyphicon-ok form-control-feedback"></i></span></div>
      </div>
      <div class="form-group">
        <label for="InputMessage">Message</label>
        <div class="input-group">
          <textarea name="InputMessage" id="InputMessage" class="form-control" rows="5" required></textarea>
          <span class="input-group-addon"><i class="glyphicon glyphicon-ok form-control-feedback"></i></span></div>
      </div>
      <input type="hidden" id="g-recaptcha-response" name="g-recaptcha-response">
      <input type="submit" name="submit" id="submit" value="Submit" class="btn btn-info pull-right">
    </div>
  </form>
<hr class="featurette-divider hidden-lg">
  <div class="col-lg-5 col-md-push-1">
    <address>
    <h3>Office Location</h3>
    <p class="lead"><a href="https://www.google.co.uk/maps/place/Flamelily+IT/@52.0965938,-2.2618107,12z/data=!4m2!3m1!1s0x0:0xd17e028a7aa71949?hl=en">Flamelily I.T</a><br>
	The Coppice<br>
	Malvern<br>
    Phone: 0844 4535538 or 01905 887850 or 01905 700132<br>
    Fax: 01905 700138</p>
    </address>
  </div>
</div>
</div>  
</section>
<br>
<section id="social-contact">
	<div class="banner">
		<div class="container">

			<div class="row">
				<div class="col-lg-6">
					<h2>Keep in Touch:</h2>
				</div>
				<div class="col-lg-6">
					<ul class="list-inline banner-social-buttons">
						{% for social in site.social %}
						<li>
							<a href="{{ social.url }}" class="btn btn-default btn-lg"><i class="fa fa-{{ social.title }} fa-fw"></i> <span class="network-name">{{ social.title }}</span></a>
						</li>
						{% endfor %}
					</ul>
				</div>
			</div>

		</div>
		<!-- /.container -->
	</div>
</section>
<!-- /.banner -->
